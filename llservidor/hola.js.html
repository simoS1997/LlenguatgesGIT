<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola JS</title>
    <script>
        function mostrarMensaje() {
            document.getElementById("mensaje").innerText = "Hola, Ramis!";
        }
    </script>
</head>
<body onload="mostrarMensaje()">
    <p id="mensaje"></p>
</body>
</html>
